<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dados.css">
    <title>Roll the dice!</title>
</head>
<body>
    <h1>Can you get more than the computer?</h1>
    <div>
        <img src="./css/246569.png" alt="dadospng">
    </div>
    <!-----------dados del jugador------------>
    <section>
        <h2>your dice</h2>
        <button onclick="primerNumero()">go!</button>
    </section>
    <!-----------dados de la pc------------>
    <section>
        <h2>pc's dice</h2>
        <button onclick="segundoNumero()">go!</button>
    </section>
    <!--------ganador---------->
    <section>
        <div>
            <h2>then...</h2>
            <button onclick="compare()">judge!</button>
        </div>
    </section>

    <section>
        <h2>another round?</h2>
        <button onclick="refreshGame()">play again</button>
    </section>
    <!-------------------------Js script------------------------------>
    <script src="./dados.js"></script>
</body>
</html>
